<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome - Splurge'd</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
   
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-nav">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>  
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                <img alt="Brand" src="brand_logo.png" height="40px"/>
                </a>
            </div>
            <div id="top-nav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="largeCarousel" class="carousel slide">
       <ol class="carousel-indicators">
           <li class="" data-slide-to="0" data-target="#largeCarousel"></li>
           <li class="" data-slide-to="1" data-target="#largeCarousel"></li>
           <li class="active" data-slide-to="2" data-target="#largeCarousel"></li>
       </ol>
        <div class="carousel-inner">
           <div class="item"><img class="first-slide" alt="First slide" src="die.png"/></div>
           <div class="item"><img class="second-slide" alt="Second slide" src="sob.jpeg"/></div>
           <div class="item active"><img class="third-slide" alt="Third slide" src="stoppit.jpg"/></div>
        </div>
        <a class="left carousel-control" data-slide="prev" role="button" href="#largeCarousel"></a>
        <a class="right carousel-control" data-slide="next" role="button" href="#largeCarousel"></a>
    </div>
