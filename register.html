<fieldset>

<!-- Form Name -->
<legend>New User Sign Up</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstName">First Name</label>  
  <div class="col-md-4">
  <input id="firstName" name="firstName" placeholder="First Name..." class="form-control input-md" type="text" maxlength="30">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="lastName">Last Name</label>  
  <div class="col-md-4">
  <input id="lastName" name="lastName" placeholder="Last Name..." class="form-control input-md" type="text" maxlength="40">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="userCreate">User Name</label>  
  <div class="col-md-4">
  <input id="userCreate" name="userCreate" placeholder="User Name..." class="form-control input-md" type="text" maxlength="20">
    
  </div>
</div>

<!--Email-->
<div class="form-group">

  <div class="col-md-4">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">

<!-- Password input-->
<div class="form-group">

<div class="form-group">

  <div class="col-md-4">

  </div>
</div>

</fieldset>
